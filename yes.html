<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yay! You Said Yes!</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/yes_style.css" />

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="header_text">Yayyy you said yes!!!! ‚ù§Ô∏è</h1>

    <div class="gif_container">
      <img src="https://media.giphy.com/media/fngeQvy995JpJhoMgz/giphy.gif" alt="Celebration GIF">
    </div>

    <!-- üéµ MUSIC -->
    <audio id="loveSong" loop>
      <source src="bymysidetrim.mpeg" type="audio/mpeg">
    </audio>
  </div>

  <script>
    window.onload = function () {
      const song = document.getElementById("loveSong");

      // confetti on load
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });

      // play music after first click (browser safe)
      document.body.addEventListener("click", () => {
        song.volume = 0.9;
        song.play();
      }, { once: true });
    };
  </script>
</body>
</html>
