<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Tanu üíñ</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: #fff0f5;
            text-align: center;
        }

        .container {
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 3rem;
            color: #ff4d6d;
        }

        p {
            font-size: 1.2rem;
            color: #444;
        }

        .image_container img {
            max-width: 90%;
            border-radius: 16px;
            margin: 20px 0;
        }

        .buttons {
            margin-top: 30px;
        }

        .btn {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            background: #ff4d6d;
            color: white;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            30% { transform: scale(1.2); }
            50% { transform: scale(0.9); }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .clicked {
            animation: bounce 0.5s ease;
        }

        /* Second page hidden initially */
        #yesPage {
            display: none;
        }
    </style>
</head>

<body>

<!-- FIRST PAGE -->
<div class="container" id="questionPage">
    <h1>
        Hello Tanu ‚ù§Ô∏è<br>
        Would you spend a beautiful day with AniDude?
    </h1>

    <div class="image_container">
        <img src="assets/images/romantic-photo.jpg" alt="Romantic Image">
    </div>

    <div class="buttons">
        <button class="btn" id="yesButton" onclick="showYesPage()">Yes, let‚Äôs go üíï</button>
        <button class="btn" id="noButton" onmouseover="moveNo()">No</button>
    </div>
</div>

<!-- SECOND PAGE -->
<div class="container" id="yesPage">
    <h1>It‚Äôs a Date, Tanu ‚ù§Ô∏è</h1>

    <p>
        I‚Äôm so happy you said yes.<br>
        I can‚Äôt wait to spend a beautiful day with you.<br><br>
        Always by your side,<br>
        <strong>AniDude ü§ç</strong>
    </p>

    <!-- üéµ By My Side ‚Äì AP Dhillon -->
    <audio id="loveSong" loop>
        <source src="bymyside.mp3" type="audio/mpeg">
    </audio>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("noButton");
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        noBtn.style.position = "absolute";
        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }

    function showYesPage() {
        const yesBtn = document.getElementById("yesButton");
        yesBtn.classList.add("clicked");

        confetti({
            particleCount: 180,
            spread: 80,
            origin: { y: 0.6 }
        });

        setTimeout(() => {
            document.getElementById("questionPage").style.display = "none";
            document.getElementById("yesPage").style.display = "block";

            const song = document.getElementById("loveSong");
            song.play();
        }, 1200);
    }
</script>

</body>
</html>
