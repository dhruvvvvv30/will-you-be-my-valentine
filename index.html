<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body style="text-align:center; font-family:sans-serif; background:#fff0f5; padding-top:80px;">

  <h1>Hello Tanu ‚ù§Ô∏è<br>Would you spend a beautiful day with AniDude?</h1>

  <button onclick="goYes()">Yes üíï</button>
  <button onmouseover="moveNo()" id="noBtn">No</button>

  <script>
    function goYes() {
      confetti({
        particleCount: 150,
        spread: 70
      });

      setTimeout(() => {
        window.location.href = "yes.html";
      }, 500);
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.position = "absolute";
      btn.style.left = Math.random()*window.innerWidth + "px";
      btn.style.top = Math.random()*window.innerHeight + "px";
    }
  </script>

</body>
